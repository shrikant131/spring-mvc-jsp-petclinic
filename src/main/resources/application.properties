# Enable Spring Boot Actuator health endpoint
management.endpoints.web.exposure.include=health,info

# Configure the health indicators to include checks for the database, external APIs, and other critical components
management.health.db.enabled=true
management.health.externalAPIs.enabled=true
management.health.otherComponents.enabled=true

# Database configuration for HSQLDB
spring.datasource.url=jdbc:hsqldb:mem:testdb
spring.datasource.driverClassName=org.hsqldb.jdbcDriver
spring.datasource.username=sa
spring.datasource.password=

# JPA properties for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
